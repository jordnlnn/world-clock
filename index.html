<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"
      integrity="sha512-XvDDOXNYp84l3IETKvzrmJlYUIMrii8o0PGutSneTeaJ14Xcg0MThfvViF0c2JMNKUtmUek6/AY9e/sY4AmiZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>World Clock - Jordan Goldtooth</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">May 25th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>

      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date">May 25th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>

    <footer>
      Coded by <strong>Jordan Goldtooth</strong> and is open sourced on
      <a href="https://github.com/jordnlnn/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
